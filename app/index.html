<!doctype html>
<html lang="en/EN">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>Storm Tecnologies</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Storm Tecnologies">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

      <!-- Main Area -->
      <paper-scroll-header-panel main>

        <paper-toolbar id="mainToolbar">

          <div>
            <div class="app-name">
              <img src="http://www.storm-technologies.com/media/1189/stormlogo.png" with="60" height="60">
            </div>
          </div>
          <div class="app-menu">
            <a data-route="home" href="/">Home</a>
            <a data-route="about" href="/about">About</a>
            <a data-route="team" href="/team">Team</a>
            <a data-route="home" href="/projects">Projects</a>
            <a data-route="contact" href="/contact">Contact</a>
          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <main class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home" id="home-section">
              <idea-element></idea-element>
            </section>

            <section data-route="about">
              <about-element></about-element>
            </section>

            <section data-route="team">
              <profile-vcard name="Oscar Cortez" image="images/team/oscar.jpg" profession="Full Stack Ninja Developer" description="Ninja kiwi , crazy developer!"  place="Managua, Nicaragua"></profile-vcard>
              <profile-vcard name="Victor Vanegas" image="images/team/victor.jpg" profession="Full Stack Ninja Developer" description="Details makes things beautiful."   place="Managua, Nicaragua"></profile-vcard>
              <profile-vcard name="Jonathan Guadamuz" image="images/team/jonathan.jpg" profession="Full Stack Ninja Developer" description="Cool development."   place="Managua, Nicaragua"></profile-vcard>
              <profile-vcard name="Alexander Gonzalez" image="images/team/alex.jpg" profession="Full Stack Ninja Developer" description="Programming since birth!"   place="Managua, Nicaragua"></profile-vcard>
            </section>

            <section data-route="projects" style="padding-left: 11%; padding-right: 5%;">
              <project-element></project-element>
            </section>

            <section data-route="contact">
              <contact-element></contact-element>
            </section>

          </iron-pages>


        </main>

        <footer class="footer-bar">
    			<div class="container">
		    		<div class="row text-center">
    					<div class="col-md-12">
						    <p>All rights reserved Copyright Â© 2015 Storm Tecnologies</a></p>
				    	</div>
		    		</div>
    			</div>
        </footer>

      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <!-- Service Worker for cache -->

    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="networkFirst"
                         precache-file="precache.json">
      </platinum-sw-cache>
    </platinum-sw-register>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
