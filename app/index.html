<!doctype html>
<html lang="en/EN">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>Storm Tecnologies</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Storm Tecnologies">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

      <!-- Main Area -->
      <paper-scroll-header-panel main condenses keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name">Storm Tecnologies</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container center horizontal layout">
            <div class="bottom-title paper-font-subhead">The future of the web today</div>
          </div>
          <paper-menu>
            <paper-item>Home</paper-item>
          </paper-menu>

          <paper-menu>
            <paper-item>About</paper-item>
          </paper-menu>

          <paper-menu>
            <paper-item>Team</paper-item>
          </paper-menu>

          <paper-menu>
            <paper-item>Projects</paper-item>
          </paper-menu>

          <paper-menu>
            <paper-item>Contact</paper-item>
          </paper-menu>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home" id="home-section">
              <img alt="background" src="images/wall.jpg" />
              <div id="particle-target"></div>
              <img alt="logo" src="http://www.storm-technologies.com/media/1189/stormlogo.png" />
            </section>

            <section data-route="contact">
              <paper-material elevation="1">
                <contact-element></contact-element>
              </paper-material>
            </section>

            <section data-route="team">
              <profile-vcard name="Oscar Cortez" image="https://pbs.twimg.com/profile_images/482222151932456960/6-cd1FU0.jpeg" profession="Full Stack Ninja Developer" description="Write here your cool description" twitter="oscar_mcm" website="oscarmcm.com" place="Managua, Nicaragua"></profile-vcard>
            </section>

          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <!-- Service Worker for cache -->

    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="networkFirst"
                         precache-file="precache.json">
      </platinum-sw-cache>
    </platinum-sw-register>

  </template>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/particleground/jquery.particleground.min.js"></script>
  <script src="bower_components/logos-distort/dist/jquery.logosDistort.min.js"></script>
  <script>
  var particles = true,
    particleDensity,
    options = {
        effectWeight: 1,
        outerBuffer: 1.08,
        elementDepth: 220
    };

  $(document).ready(function() {
    $("#js-home-section").logosDistort(options);

    if (particles) {
      particleDensity = window.outerWidth * 7.5;
      if (particleDensity < 13000) {
        particleDensity = 13000;
      } else if (particleDensity > 20000) {
        particleDensity = 20000;
      }
      return $('#particle-target').particleground({
        dotColor: '#1ec5ee',
        lineColor: '#0a4e90',
        density: particleDensity.toFixed(0),
        parallax: true
      });
    }

    $(".md-input").focus(function() {
      $(this).parent().addClass("is-active is-completed");
    });

    $(".md-input").focusout(function() {
      if ($(this).val() === "") {
        $(this).parent().removeClass("is-completed");
      }
      $(this).parent().removeClass("is-active");
    });

  });
  </script>
  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
