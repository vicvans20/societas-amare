<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="idea-element">
  <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css">
  <style>
    .home-more-area { padding: 120px 0; }
    .home-area {
      background: url(../../images/home.jpg) fixed;
      background-size: cover;
    }
    .home-right { color: #FFF; }
    .home-right ul li {
      display: inline-block;
      margin: 5px;
    }
    .featured-offer {
      position: relative;
      width: 110px;
      z-index: 9;
      padding-top: 10px;
      margin: -60px auto 60px;
    }
    .featured-offer:after { background: #e2403b; }
    .featured-offer:after {
      position: absolute;
      top: 5px;
      left: 0;
      width: 110px;
      height: 110px;
      content: "";
      z-index: 7;
      border-top-left-radius: 50%;
      border-top-right-radius: 50%;
      border-bottom-left-radius: 50%;
      -webkit-transform: rotate(45deg);
      -moz-transform: rotate(45deg);
      -ms-transform: rotate(45deg);
      -o-transform: rotate(45deg);
      transform: rotate(45deg);
    }
    .featured-offer-innr {
      position: relative;
      z-index: 10;
    }
    .button {
      color: #FFF;
      line-height: 52px;
      display: inline-block;
      padding: 0 25px;
      font-size: 18px;
      -moz-border-radius: 4px;
      -webkit-border-radius: 4px;
      border-radius: 4px;
      -moz-box-shadow: 1px 2px 2px rgba(0,0,0,.27);
      -webkit-box-shadow: 1px 2px 2px rgba(0,0,0,.27);
      box-shadow: 1px 2px 2px rgba(0,0,0,.27);

    Polymer({
      is: 'idea-element',

  })();
