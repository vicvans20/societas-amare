<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="about-element">
  <style>
    :host {
      height: 100%;
      overflow: hidden;
      display: block;
    }

    :host {
      margin:0;
      padding:0;
      perspective: 1px;
      transform-style: preserve-3d;
      height: 100%;
      overflow-y: scroll;
      overflow-x: hidden;
      font-family: Nunito;
    }

    h1 {
       font-size: 250%
    }

    p {
      font-size: 140%;
      line-height: 150%;
      color: #333;
    }

    .slide {
/*      position: relative; */
      padding: 25vh 10%;
      min-height: 100vh;
      width: 100vw;
      box-sizing: border-box;
      box-shadow: 0 -1px 10px rgba(0, 0, 0, .7);
      transform-style: inherit;
    }

    img {
      position: absolute;
      top: 50%;
      left: 35%;
      width: 320px;
      height: 240px;
      transform: translateZ(.25px) scale(.75) translateX(-94%) translateY(-100%) rotate(2deg);
      padding: 10px;
      border-radius: 5px;
      background: rgba(240,230,220, .7);
      box-shadow: 0 0 8px rgba(0, 0, 0, .7);
    }

    img:last-of-type {
      transform: translateZ(.4px) scale(.6) translateX(-104%) translateY(-40%) rotate(-5deg);
    }

    .slide:before {
      content: "";
      position: absolute;
      top: 0;
      bottom: 0;
      left:0;
      right:0;
    }

    .title {
      width: 50%;
      padding: 5%;
      border-radius: 5px;
      background: rgba(240,230,220, .7);
      box-shadow: 0 0 8px rgba(0, 0, 0, .7);
    }

    .slide:nth-child(2n) .title {
      margin-left: 0;
      margin-right: auto;
    }

    .slide:nth-child(2n+1) .title {
      margin-left: auto;
      margin-right: 0;
    }

    .slide, .slide:before {
      background: 50% 50% / cover;
    }

    .header {
      text-align: center;
      font-size: 175%;
      color: #fff;
      text-shadow: 0 2px 2px #000;
    }

    #title {
      background-image: url("http://lorempixel.com/output/abstract-q-c-640-480-6.jpg");
       background-attachment: fixed;
    }

    #slide1:before {
      background-image: url("http://lorempixel.com/output/abstract-q-c-640-480-4.jpg");
      transform: translateZ(-1px) scale(2);
      z-index:-1;
    }

    #slide2 {
      background-image: url("http://lorempixel.com/output/abstract-q-c-640-480-3.jpg");
      background-attachment: fixed;
    }

    #slide3:before {
      background-image: url("http://lorempixel.com/output/abstract-q-c-640-480-5.jpg");
      transform: translateZ(-1px) scale(2);
      z-index:-1;
    }

    #slide4 {
      background: #222;
    }
  </style>
  <template>
    <div id="title" class="slide header">
      <h1>Storm Technologies</h1>
    </div>

    <div id="slide1" class="slide">
      <div class="title">
        <h1>Fortalezas</h1>
        <ul>
          <li>Procesos técnicos y administrativos de alta calidad y estandarizados. Para demostrar la maxima calidad en nuestro funcionamiento.</li>
          <li>Capacitaciones constantes a todo nuestro personal, para mantenerlos capacitados y puedan afrontar cualquier adversidad.</li>
          <li>Equipamiento de útlima generación. Cada uno de nuestros empleados cuenta con la más alta tecnología, capaz de dar respuesta a toda petición de los clientes.</li>
        </ul>
      </div>
    </div>

    <div id="slide2" class="slide">
      <div class="title">
        <h1>Oportunidades</h1>
        <ul>
          <li>Fuerte poder adquisitivo por parte del segmento meta.</li>
          <li>Competencia altamente débil y poco capacitada.</li>
        </ul>
      </div>
      <img src="http://lorempixel.com/output/abstract-q-c-640-480-6.jpg">
      <img src="http://lorempixel.com/output/abstract-q-c-640-480-4.jpg">
    </div>

    <div id="slide3" class="slide">
      <div class="title">
        <h1>Amenazas</h1>
        <ul>
          <li>Mercado algo inestable, los clientes varian constantemente.</li>
          <li>Mala regulación por parte del gobierno, lo cual genera perdidas en los productos.</li>
          <li>Cambios en la legislación, lo que podria provocar constances actualizaciones en los estandares.</li>
        </ul>
      </div>
    </div>

    <div id="slide4" class="slide">
      <div class ="title">
        <h1>Debilidades</h1>
        <ul>
          <li>Reactividad en la gestión de los procesos de software.</li>
          <li>Habilidades gerenciales regulares.</li>
          <li>Falta de inovación en los productos.</li>
        </ul>
      </div>
    </div>
  </template>
  <script>
  (function() {
    Polymer({
      is: 'about-element',
    });
  })();
  </script>
</dom-module>
