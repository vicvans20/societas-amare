<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="project-element">
  <style>
    .entry {
      position: relative;
      width: 300px;
      height: 200px;
      background: white;
      margin: 15px;
      overflow: hidden;
      float: left;
      box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.15);
    }
    .entry:hover img {
      right: 0px !important;
      top: -5px !important;
      -moz-transform: scale(0.9, 0.9);
      -ms-transform: scale(0.9, 0.9);
      -webkit-transform: scale(0.9, 0.9);
      transform: scale(0.9, 0.9);
    }
    .entry:hover aside {
      left: -125px !important;
      transition: all 0.75s ease !important;
      opacity: 0 !important;
    }
    .entry:hover i {
      left: 110px;
      opacity: 1;
      -moz-transform: scale(0.7, 0.7);
      -ms-transform: scale(0.7, 0.7);
      -webkit-transform: scale(0.7, 0.7);
      transform: scale(0.7, 0.7);
    }
    .entry i {
      border-radius: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      width: 80px;
      height: 80px;
      display: block;
      position: absolute;
      left: 260px;
      top: 48px;
      text-align: center;
      line-height: 72px;
      color: white;
      font-family: "effra";
      font-size: 100px;
      font-weight: bold;
      opacity: 0;
      transition: all 0.5s ease;
      -moz-transform: scale(1, 1);
      -ms-transform: scale(1, 1);
      -webkit-transform: scale(1, 1);
      transform: scale(1, 1);
    }
    .entry i:after {
      content: '+';
    }
    .entry aside {
      width: 100px;
      padding: 65px 25px 30px 25px;
      z-index: 100;
      position: relative;
      left: 0px;
      transition: all 0.5s ease;
    }
    .entry strong {
      font-family: "effra";
      text-transform: uppercase;
      font-weight: bold;
      font-size: 16px;
      line-height: 14px;
      color: #333;
    }
    .entry p {
      font-family: "Arial";
      font-size: 13px;
      margin-top: 20px;
      color: #888;
    }
    .entry a {
      display: block;
      width: inherit;
      height: inherit;
    }
    .entry a:hover {
      cursor: pointer;
    }
    .entry a img {
      position: absolute;
      top: 0px;
      right: -125px;
      transition: all 0.5s ease;
    }
    .entry ul {
      position: absolute;
      display: block;
      bottom: -5px;
      width: inherit;
      margin: 0;
      padding: 0;
    }
    .entry li {
      display: inline-block;
      height: 5px;
      width: 97px;
      background-color: red;
      overflow: hidden;
      bottom: 0px;
      position: relative;
      bottom: 0px;
      margin: 0;
    }
    .entry:hover li {
      height: 18px;
    }
  </style>

  <template>
    <template is="dom-repeat" items="{{ projectItems }}">

      <article class="entry">
        <a>
          <aside>
            <strong>{{ item.name }}</strong>
            <p>{{ item.client }}</p>
          </aside>
          <img src="{{ item.img }}"/>
          <i></i>
        </a>
        <ul>
          <li style="background-color:#246f41;"></li>
          <li style="background-color:#f57b20;"></li>
          <li style="background-color:#433e42;"></li>
        </ul>
      </article>
    </template>
  </template>


  <!--<script type="text/javascript" src="//use.typekit.net/wyr7rug.js"></script>-->
  <!--<script type="text/javascript">try{Typekit.load();}catch(e){}</script>-->

  <script>
    Polymer({
      is: 'project-element',
      randomColor: function() {
        return '#'+Math.floor(Math.random()*16777215).toString(16);
      },
      ready: function() {
        this.projectItems = [
          { name: "Quadrant Homes", client: "Pacific Northwest Homebuilder", img: "http://i.imgur.com/lIkWmas.png" },
          { name: "Ossia", client: "Creators of Cota Wireless Energy", img: "http://i.imgur.com/OzLBARg.jpg" },
          { name: "Clarity Signs", client: "Kenmore Based Sign Shop", img: "http://i.imgur.com/jUW32np.jpg" },
          { name: "Maddock &; Associates", client: "Tacoma Based Insurance Broker", img: "http://i.imgur.com/Jc1nXxx.jpg" },
          { name: "Smart Office Environments", client: "Office Furniture", img: "http://i.imgur.com/U0Mr5kU.jpg" },
          { name: "Cardiac Science", client: "International Defibrillators", img: "http://i.imgur.com/7tndqyT.jpg" },
          { name: "Brennan Heating", client: "Seattle Heating &; Air Conditioning", img: "https://i.imgur.com/xz4mBfi.jpg" },
          { name: "Divers Institute", client: "Seattle Diving School", img: "https://i.imgur.com/b3uXhJH.jpg" },
          { name: "Evoke Modern", client: "Pacific Northwest Modern Homes", img: "https://i.imgur.com/tecOxxA.jpg" },
        ];
      }
    });
  </script>

</dom-module>
