<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="price-element">
  <style>
    .section-head { padding: 55px 0; }
    .section-head h3 {
      color: #252525;
      font-weight: 700;
      padding-bottom: 10px;
    }
    .section-head p { color: #4f4f4f; }
    .single-pricing {
      border-radius: 6px;
      overflow: hidden;
      margin-bottom: 30px;
    }
    .single-pricing .top-outer { position: relative; }
    .single-pricing .top-outer:before {
      background: #dedede;
      position: absolute;
      right: 0;
      bottom: -15px;
      width: 50.5%;
      height: 20px;
      content: "";
      -webkit-transform: rotate(-4deg);
      -moz-transform: rotate(-4deg);
      -ms-transform: rotate(-4deg);
      -o-transform: rotate(-4deg);
      transform: rotate(-4deg);
      z-index: 8;
    }
    .single-pricing .top-outer:after {
      background: #dedede;
      position: absolute;
      left: 0;
      bottom: -15px;
      width: 50.5%;
      height: 20px;
      content: "";
      -webkit-transform: rotate(4deg);
      -moz-transform: rotate(4deg);
      -ms-transform: rotate(4deg);
      -o-transform: rotate(4deg);
      transform: rotate(4deg);
      z-index: 8;
    }
    .single-pricing .top {
      padding: 18px 35px;
      position: relative;
    }
    .single-pricing .top img {
      display: inline-block;
      position: relative;
      top: -3px;
    }
    .single-pricing .top h4 {
      color: #FFF;
      font-size: 28px;
      display: inline-block;
      padding-left: 20px;
      font-weight: 700;
      line-height: 78px;
    }
    .single-pricing .bottom {
      border: 1px solid #dedede;
      border-top: 0;
      border-bottom-left-radius: 6px;
      border-bottom-right-radius: 6px;
      padding-bottom: 40px;
    }
    .single-pricing .bottom h2 { padding-bottom: 16px; }
    .single-pricing .bottom ul { padding: 25px 0 30px; }
    .button {
      line-height: 52px;
      display: inline-block;
      padding: 0 25px;
      font-size: 18px;
      -moz-border-radius: 4px;
      -webkit-border-radius: 4px;
      border-radius: 4px;
      -moz-box-shadow: 1px 2px 2px rgba(0,0,0,.27);
      -webkit-box-shadow: 1px 2px 2px rgba(0,0,0,.27);
      box-shadow: 1px 2px 2px rgba(0,0,0,.27);
    }
    .button.black { background: #4e4e4e; color: #FFF; }
    .red { background: #e2403b; }
    .blue { background: #3db39e; }
    .dark-blue { background: #269dd6; }
    .price-line {
      background: #afafaf;
      margin: 0 auto;
      width: 140px;
      height: 1px;
      position: relative;
    }
    ul { list-style: none; }
  </style>
  <template>
    <div class="pricing-area">
			<div class="container">
				<div class="section-head">
					<div class="row text-center">
						<div class="col-md-3"></div>
						<div class="col-md-6">
							<h3>Shared Hosting Plans</h3>
							<p>When building a website, start here. Our shared service delivers a powerful, proven platform that's perfect for hosting your websites</p>
						</div>
						<div class="col-md-3"></div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4 col-sm-6">
						<div class="single-pricing">
							<div class="top-outer">
								<div class="top red">
									<img src="../../images/plan-icon.png" alt="plan">
									<h4>Standard</h4>
								</div>
							</div>
							<div class="bottom text-center red-color">
								<h2><span>$</span>3.99 <small>/Month</small></h2>
								<div class="price-line"></div>
								<ul>
									<li><strong>1GB</strong> Space</li>
									<li><strong>256 MB</strong> Memory</li>
									<li><strong>24/7</strong> Full Support</li>
									<li><strong>Free</strong> Domain Name</li>
									<li><strong>1 FTP</strong> Account</li>
								</ul>
								<a href="#" class="button black red">Start Now!</a>
							</div>
						</div>
					</div>
					<div class="col-md-4 col-sm-6">
						<div class="single-pricing">
							<div class="top-outer">
								<div class="top dark-blue">
									<img src="../../images/plan-icon.png" alt="plan">
									<h4>Premium</h4>
								</div>
							</div>
							<div class="bottom text-center dark-blue-color">
								<h2><span>$</span>5.99 <small>/Month</small></h2>
								<div class="price-line"></div>
								<ul>
									<li><strong>1GB</strong> Space</li>
									<li><strong>256 MB</strong> Memory</li>
									<li><strong>24/7</strong> Full Support</li>
									<li><strong>Free</strong> Domain Name</li>
									<li><strong>1 FTP</strong> Account</li>
								</ul>
								<a href="#" class="button black dark-blue">Start Now!</a>
							</div>
						</div>
					</div>
					<div class="col-sm-3"></div>
					<div class="col-md-4 col-sm-6">
						<div class="single-pricing">
							<div class="top-outer">
								<div class="top blue">
									<img src="../../images/plan-icon.png" alt="plan">
									<h4>Unlimited</h4>
								</div>
							</div>
							<div class="bottom text-center blue-color">
								<h2><span>$</span>8.99 <small>/Month</small></h2>
								<div class="price-line"></div>
								<ul>
									<li><strong>1GB</strong> Space</li>
									<li><strong>256 MB</strong> Memory</li>
									<li><strong>24/7</strong> Full Support</li>
									<li><strong>Free</strong> Domain Name</li>
									<li><strong>1 FTP</strong> Account</li>
								</ul>
								<a href="#" class="button black blue">Start Now!</a>
							</div>
						</div>
					</div>
					<div class="col-sm-3"></div>
				</div>
			</div>
		</div>
  </template>
  <script>
  (function() {
    Polymer({
      is: 'price-element',
    });
  })();
  </script>
</dom-module>
